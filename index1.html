<!DOCTYPE html>

<head>
    <meta charset="utf-8"> 
    <title>Bello's Kanban</title>
    <style>


    .item-all {
        /* background-color: red; */
        display: grid;
        width: 900px;
        grid-template-columns: repeat(4, 200px) 0px;
        grid-template-rows: 100px repeat(3, 280fr);
        grid-template-areas:
        "i1 i2 i3 i4 ghost"
        "i5 i6 i7 i8 ghost"
        "i5 i6 i7 i8 ghost"
        "i5 i6 i7 i8 ghost";
        
        grid-column-gap: 0px;
        grid-row-gap: 10px;
        justify-content: space-around; 
           
    }
        .ghost {
            grid-area: ghost;
        }
        .relleno {
            width: 150px;
            height: 480px;
        }
        .item1, .item2, .item3, .item4, .item5, .item6, .item7, .item8 {
            border-radius: 15px;
        }

        .item1 {
            background-color: cornflowerblue;
            grid-area: i1;    
        }
        .item2 {
            background-color: cornflowerblue;
            grid-area: i2;   
        }
        .item3 {
            background-color: cornflowerblue;
            grid-area: i3;   
        }
        .item4 {
            background-color: cornflowerblue;
            grid-area: i4;    
        }
        .item5 {
            background-color: aquamarine;
            grid-area: i5;    
        }
        .item6 {
            background-color: aquamarine;
            grid-area: i6;
        }
        .item7 {
            background-color: aquamarine; 
            grid-area: i7;
        }
        .item8 {
            background-color: aquamarine; 
            grid-area: i8; 
        }

    /* Actividades */

    .acts {
        display: inline-block;
        margin-top: 100px;
    }
        .act1, .act2, .act3, .act4, .act5, .act6 {
            position: relative;
            height: 100px;
            width: 100px;
            margin: 30px;
            padding: 20px;
            border-radius: 5px;
        }
        .act1 {
            
            background-color: green;
        }
        .act2 {
            background-color:yellow;
        }
        .act3 {
            background-color:orange ;
        }
        .act4 {
            background-color: black;
        }
        .act5 {
            background-color:darkgrey;
        }

    #target, #target1, #target2, #target3, #target4 {
        position: relative;
        background-color: white;
        height: 160px;
        width: 160px;
        margin: 10px;
        padding: 10px;
    }

    /* Style */
    .item-all p {
        font-size: 30px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
        .acts p {
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
    



    </style>
<script>
    function allowDrop(ev) { 
    ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        
    }
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.acts').addEventListener('dragstart', drag)
    })
  </script>
</head>
